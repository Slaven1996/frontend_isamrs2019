    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Vehicle <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <input type="text" id="model" name="model"  class="form-control" placeholder="Search&hellip;" [(ngModel)]="this.searchParam">
                            <button (click)='getVehicles()' class="btn btn-success">See all vehicles</button>
                            <button (click)='searchVehicles()' class="btn btn-success">Search model </button>
                            
                        </div>
                    </div>
                </div>
              </div>
 
<table  class="table table-bordered table-hover table-dark">
  <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Number of seats</th>
      <th>GearBox</th>
      <th>Available</th>
      <th>Rating</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let vehicle of vehicles; let i = index">
      <td>
        {{vehicle.id}}.
      </td>
      <td>
        {{vehicle.model}}
      </td>
      <td>
        {{vehicle.numOfSeats}}
      </td>
      <td>
        {{vehicle.gearBox}}
      </td>
      <td>
        {{vehicle.available}}
      </td>
      <td>
        {{vehicle.rating}}
      </td>
      <td>
        <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
        <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
    </td>
    </tr>

  </tbody>
</table>
        <div class="clearfix">
        </div>
    </div>
</div>
